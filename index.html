<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asistencia QR</title>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 { color: #333; margin-bottom: 10px; text-align: center; font-size: 28px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; font-size: 14px; }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    #reader { margin: 20px 0; border-radius: 10px; overflow: hidden; display: none; }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .success:before { content: "âœ“ "; font-size: 20px; }
    .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .error:before { content: "âœ• "; font-size: 20px; }
    .warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
    .warning:before { content: "âš  "; font-size: 20px; }
    .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
    .device-id {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“± Registro de Asistencia</h1>
    <p class="subtitle">Completa tus datos y escanea el cÃ³digo QR</p>
    
    <div class="form-group">
      <label for="nombre">ðŸ‘¤ Nombre Completo:</label>
      <input type="text" id="nombre" placeholder="Ej: Juan PÃ©rez" required>
    </div>
    
    <div class="form-group">
      <label for="patente">ðŸš— Patente del VehÃ­culo:</label>
      <input type="text" id="patente" placeholder="Ej: ABC-123" required style="text-transform: uppercase;">
    </div>
    
    <button id="scanBtn">ðŸ“· Escanear CÃ³digo QR</button>
    
    <div id="reader"></div>
    <div id="message" class="message"></div>
    
    <div class="device-id">
      ðŸ”’ ID del Dispositivo: <span id="deviceId"></span>
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSJK1nx7_wfe_Z231s9imv0sFhva_U7tWLhTtBaW-vhCprfY-mVtGJx5Bw2xxSeXiCzA/exec';
    
    let html5QrCode = null;
    let isScanning = false;
    
    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = 'DEV_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }
    
    const deviceId = getDeviceId();
    document.getElementById('deviceId').textContent = deviceId;
    
    document.getElementById('patente').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });
    
    document.getElementById('scanBtn').addEventListener('click', startScan);
    
    function startScan() {
      const nombre = document.getElementById('nombre').value.trim();
      const patente = document.getElementById('patente').value.trim();
      
      if (!nombre) {
        showMessage('Por favor ingresa tu nombre', 'error');
        return;
      }
      
      if (!patente) {
        showMessage('Por favor ingresa tu patente', 'error');
        return;
      }
      
      if (!isScanning) {
        document.getElementById('reader').style.display = 'block';
        html5QrCode = new Html5Qrcode("reader");
        
        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: { width: 250, height: 250 } },
          onScanSuccess,
          () => {} // Ignorar errores de escaneo
        ).then(() => {
          isScanning = true;
          document.getElementById('scanBtn').innerHTML = '<span class="loading"></span> Escaneando...';
          document.getElementById('scanBtn').disabled = true;
          showMessage('Apunta la cÃ¡mara al cÃ³digo QR', 'info');
        }).catch(err => {
          showMessage('Error al acceder a la cÃ¡mara', 'error');
          console.error(err);
        });
      }
    }
    
    function onScanSuccess(decodedText) {
      console.log('QR escaneado:', decodedText);
      
      html5QrCode.stop().then(() => {
        isScanning = false;
        document.getElementById('reader').style.display = 'none';
        document.getElementById('scanBtn').innerHTML = 'ðŸ“· Escanear CÃ³digo QR';
        document.getElementById('scanBtn').disabled = false;
      });
      
      registrarAsistencia(decodedText);
    }
    
    function registrarAsistencia(qrData) {
      const nombre = document.getElementById('nombre').value.trim();
      const patente = document.getElementById('patente').value.trim().toUpperCase();
      
      showMessage('Registrando asistencia...', 'info');
      
      // Construir URL con parÃ¡metros GET
      const url = SCRIPT_URL + 
                  '?deviceId=' + encodeURIComponent(deviceId) + 
                  '&nombre=' + encodeURIComponent(nombre) + 
                  '&patente=' + encodeURIComponent(patente) + 
                  '&qrData=' + encodeURIComponent(qrData);
      
      console.log('Enviando a:', url);
      
      fetch(url, {
        method: 'GET',
        redirect: 'follow'
      })
      .then(response => response.json())
      .then(data => {
        console.log('Respuesta:', data);
        
        if (data.success) {
          showMessage('âœ“ ' + data.message, 'success');
          setTimeout(() => {
            document.getElementById('nombre').value = '';
            document.getElementById('patente').value = '';
          }, 3000);
        } else {
          showMessage(data.message, 'warning');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showMessage('Error al registrar. Revisa la consola.', 'error');
      });
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      if (type !== 'info') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 5000);
      }
    }
    
    console.log('Sistema cargado. Device ID:', deviceId);
  </script>
</body>
</html>
