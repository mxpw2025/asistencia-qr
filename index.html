<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 { color: #333; margin-bottom: 10px; text-align: center; font-size: 28px; }
    .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 14px; }
    
    #qrDisplay {
      background: #f8f9fa;
      padding: 30px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: center;
      border: 3px solid #4285f4;
    }
    #qrDisplay h3 { margin-bottom: 15px; color: #333; }
    #qrcode { 
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 220px;
    }
    #qrcode img {
      border: 10px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    #countdown {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      margin: 15px 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    .qr-info {
      font-size: 13px;
      color: #666;
      margin-top: 10px;
      line-height: 1.6;
    }
    .qr-status {
      display: inline-block;
      padding: 5px 15px;
      background: #28a745;
      color: white;
      border-radius: 20px;
      font-size: 12px;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .success:before { content: "‚úì "; font-size: 20px; }
    .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .error:before { content: "‚úï "; font-size: 20px; }
    .warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
    .warning:before { content: "‚ö† "; font-size: 20px; }
    .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
    .device-id {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Registro de Asistencia</h1>
    <p class="subtitle">Sistema con QR Din√°mico</p>
    
    <!-- QR DIN√ÅMICO -->
    <div id="qrDisplay">
      <h3>‚ú® C√≥digo QR Activo</h3>
      <div id="qrcode">
        <p style="color: #999;">Iniciando sistema...</p>
      </div>
      <div id="countdown">-</div>
      <span class="qr-status">‚óè ACTIVO</span>
      <p class="qr-info">
        ‚è±Ô∏è C√≥digo v√°lido por <strong>5 segundos</strong><br>
        üîÑ Se renueva autom√°ticamente
      </p>
    </div>
    
    <div class="form-group">
      <label for="nombre">üë§ Nombre Completo:</label>
      <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>
    </div>
    
    <div class="form-group">
      <label for="patente">üöó Patente del Veh√≠culo:</label>
      <input type="text" id="patente" placeholder="Ej: ABC-123" required style="text-transform: uppercase;">
    </div>
    
    <button id="registrarBtn">‚úì Registrar con QR Actual</button>
    
    <div id="message" class="message"></div>
    
    <div class="device-id">
      üîí ID Dispositivo: <span id="deviceId"></span>
    </div>
  </div>

  <script>
    // ==========================================
    // ‚ö†Ô∏è REEMPLAZA CON TU URL DE APPS SCRIPT ‚ö†Ô∏è
    // ==========================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx192RpgPUlbn7Yp5n0Hcn53Q4S69bLlfIi7vas5G_Dod1i8dGsgkLW1-11gewO-4k/exec';
    
    let currentQR = null;
    let countdown = 5;
    let qrInterval = null;
    let countdownInterval = null;
    
    console.log('‚úÖ Sistema iniciando...');
    
    // Generar ID √∫nico de dispositivo
    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = 'DEV_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }
    
    const deviceId = getDeviceId();
    document.getElementById('deviceId').textContent = deviceId;
    console.log('üîë Device ID:', deviceId);
    
    // Generar token simple
    function generarToken(timestamp) {
      return btoa(timestamp + '_' + Math.random().toString(36).substr(2, 9));
    }
    
    // Generar QR din√°mico usando Google Charts API
    function generarQR() {
      try {
        console.log('üîÑ Generando nuevo QR...');
        
        const timestamp = new Date().getTime();
        const token = generarToken(timestamp);
        const qrData = JSON.stringify({
          token: token,
          timestamp: timestamp
        });
        
        currentQR = { token, timestamp };
        
        // Generar QR usando Google Charts API
        const qrSize = 200;
        const qrUrl = `https://chart.googleapis.com/chart?cht=qr&chs=${qrSize}x${qrSize}&chl=${encodeURIComponent(qrData)}&choe=UTF-8`;
        
        // Crear imagen
        const qrContainer = document.getElementById('qrcode');
        qrContainer.innerHTML = `<img src="${qrUrl}" alt="QR Code" width="${qrSize}" height="${qrSize}">`;
        
        countdown = 5;
        document.getElementById('countdown').textContent = countdown;
        console.log('‚úÖ QR generado correctamente');
        
      } catch (error) {
        console.error('‚ùå Error al generar QR:', error);
        document.getElementById('qrcode').innerHTML = '<p style="color: red;">Error al generar QR</p>';
      }
    }
    
    // Actualizar countdown
    function actualizarCountdown() {
      countdown--;
      const countdownEl = document.getElementById('countdown');
      countdownEl.textContent = countdown;
      
      // Efecto visual cuando est√° por expirar
      if (countdown <= 2) {
        countdownEl.style.color = '#ff6b6b';
      } else {
        countdownEl.style.color = '#667eea';
      }
      
      if (countdown <= 0) {
        generarQR();
      }
    }
    
    // Iniciar QR din√°mico
    function iniciarQRDinamico() {
      console.log('üöÄ Iniciando QR din√°mico...');
      generarQR();
      qrInterval = setInterval(generarQR, 5000);
      countdownInterval = setInterval(actualizarCountdown, 1000);
      console.log('‚úÖ QR din√°mico iniciado');
    }
    
    // Convertir patente a may√∫sculas
    document.getElementById('patente').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });
    
    // Bot√≥n de registro
    document.getElementById('registrarBtn').addEventListener('click', function() {
      const nombre = document.getElementById('nombre').value.trim();
      const patente = document.getElementById('patente').value.trim();
      
      if (!nombre) {
        showMessage('Por favor ingresa tu nombre', 'error');
        return;
      }
      
      if (!patente) {
        showMessage('Por favor ingresa tu patente', 'error');
        return;
      }
      
      if (!currentQR) {
        showMessage('Esperando c√≥digo QR...', 'warning');
        return;
      }
      
      console.log('üì§ Enviando registro...');
      registrarAsistencia(currentQR.token, currentQR.timestamp, nombre, patente);
    });
    
    function registrarAsistencia(qrToken, timestamp, nombre, patente) {
      showMessage('Obteniendo ubicaci√≥n GPS...', 'info');
      console.log('üìç Solicitando GPS...');
      
      // Obtener ubicaci√≥n GPS
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            console.log('‚úÖ GPS obtenido:', position.coords.latitude, position.coords.longitude);
            enviarRegistro(qrToken, timestamp, nombre, patente, position.coords.latitude, position.coords.longitude);
          },
          function(error) {
            console.log('‚ö†Ô∏è GPS no disponible:', error.message);
            enviarRegistro(qrToken, timestamp, nombre, patente, null, null);
          },
          { timeout: 5000 }
        );
      } else {
        console.log('‚ö†Ô∏è Navegador no soporta GPS');
        enviarRegistro(qrToken, timestamp, nombre, patente, null, null);
      }
    }
    
    function enviarRegistro(qrToken, timestamp, nombre, patente, lat, lon) {
      showMessage('Registrando asistencia...', 'info');
      
      const url = SCRIPT_URL + 
                  '?action=registrar' +
                  '&deviceId=' + encodeURIComponent(deviceId) +
                  '&nombre=' + encodeURIComponent(nombre) +
                  '&patente=' + encodeURIComponent(patente) +
                  '&qrToken=' + encodeURIComponent(qrToken) +
                  '&timestamp=' + encodeURIComponent(timestamp) +
                  (lat ? '&lat=' + lat : '') +
                  (lon ? '&lon=' + lon : '');
      
      console.log('üåê Enviando a:', url.substring(0, 100) + '...');
      
      fetch(url, { method: 'GET', redirect: 'follow' })
        .then(response => {
          console.log('üì• Respuesta recibida:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('üìä Datos:', data);
          
          if (data.success) {
            showMessage(data.message, 'success');
            console.log('‚úÖ √âXITO:', data.message);
            setTimeout(() => {
              document.getElementById('nombre').value = '';
              document.getElementById('patente').value = '';
            }, 3000);
          } else {
            showMessage(data.message, 'warning');
            console.log('‚ö†Ô∏è ADVERTENCIA:', data.message);
          }
        })
        .catch(error => {
          console.error('‚ùå ERROR:', error);
          showMessage('Error al registrar. Revisa la consola (F12)', 'error');
        });
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      if (type !== 'info') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 6000);
      }
    }
    
    // Iniciar cuando la p√°gina cargue
    window.addEventListener('load', function() {
      console.log('üìÑ P√°gina cargada');
      // Esperar 500ms para asegurar que todo est√© listo
      setTimeout(iniciarQRDinamico, 500);
    });
    
    console.log('‚úÖ Script cargado');
  </script>
</body>
</html>
