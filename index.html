<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Asistencia</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 { 
      color: #333; 
      margin-bottom: 20px; 
      text-align: center; 
      font-size: 28px; 
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .logo-container img {
      max-width: 200px;
      height: auto;
      margin-bottom: 10px;
    }
    
    .credits {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-bottom: 30px;
      font-style: italic;
    }
    
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    button:disabled { 
      background: #ccc; 
      cursor: not-allowed; 
      transform: none;
    }
    .message {
      margin-top: 20px;
      padding: 16px;
      border-radius: 10px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideIn 0.3s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .success { background: #d4edda; color: #155724; border: 2px solid #c3e6cb; }
    .success:before { content: "‚úì "; font-size: 20px; }
    .error { background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb; }
    .error:before { content: "‚úï "; font-size: 20px; }
    .warning { background: #fff3cd; color: #856404; border: 2px solid #ffeaa7; }
    .warning:before { content: "‚ö† "; font-size: 20px; }
    .info { background: #d1ecf1; color: #0c5460; border: 2px solid #bee5eb; }
    .device-id {
      font-size: 11px;
      color: #999;
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background: #f8f9fa;
      border-radius: 8px;
      word-break: break-all;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì± Registro de Asistencia</h1>
    
    <!-- Logo y Cr√©ditos -->
    <div class="logo-container">
      <img src="https://imgur.com/a/lOtPDMA.png" alt="Team TRL Logo" onerror="this.style.display='none'">
    </div>
    <div class="credits">Desarrollado por Equipo TRL 2026</div>
    
    <div class="form-group">
      <label for="nombre">üë§ Nombre Completo:</label>
      <input type="text" id="nombre" placeholder="Ej: Juan P√©rez" required>
    </div>
    
    <div class="form-group">
      <label for="patente">üöó Patente del Veh√≠culo:</label>
      <input type="text" id="patente" placeholder="Ej: ABC-123" required style="text-transform: uppercase;">
    </div>
    
    <button id="registrarBtn">‚úì Registrar Asistencia</button>
    
    <div id="message" class="message"></div>
    
    <div class="device-id">
      üîí ID Dispositivo: <span id="deviceId"></span>
    </div>
  </div>

  <script>
    // ==========================================
    // ‚ö†Ô∏è REEMPLAZA CON TU URL DE APPS SCRIPT ‚ö†Ô∏è
    // ==========================================
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx192RpgPUlbn7Yp5n0Hcn53Q4S69bLlfIi7vas5G_Dod1i8dGsgkLW1-11gewO-4k/exec';
    
    console.log('‚úÖ Sistema iniciando...');
    
    // Generar ID √∫nico de dispositivo
    function getDeviceId() {
      let deviceId = localStorage.getItem('deviceId');
      if (!deviceId) {
        deviceId = 'DEV_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem('deviceId', deviceId);
      }
      return deviceId;
    }
    
    const deviceId = getDeviceId();
    document.getElementById('deviceId').textContent = deviceId;
    console.log('üîë Device ID:', deviceId);
    
    // Convertir patente a may√∫sculas
    document.getElementById('patente').addEventListener('input', function(e) {
      this.value = this.value.toUpperCase();
    });
    
    // Bot√≥n de registro
    document.getElementById('registrarBtn').addEventListener('click', function() {
      const nombre = document.getElementById('nombre').value.trim();
      const patente = document.getElementById('patente').value.trim();
      
      if (!nombre) {
        showMessage('Por favor ingresa tu nombre', 'error');
        document.getElementById('nombre').focus();
        return;
      }
      
      if (!patente) {
        showMessage('Por favor ingresa tu patente', 'error');
        document.getElementById('patente').focus();
        return;
      }
      
      console.log('üì§ Enviando registro...');
      registrarAsistencia(nombre, patente);
    });
    
    // Permitir enviar con Enter
    document.getElementById('patente').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('registrarBtn').click();
      }
    });
    
    function registrarAsistencia(nombre, patente) {
      const btn = document.getElementById('registrarBtn');
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Procesando...';
      
      showMessage('Obteniendo ubicaci√≥n GPS...', 'info');
      console.log('üìç Solicitando GPS...');
      
      // Obtener ubicaci√≥n GPS
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function(position) {
            console.log('‚úÖ GPS obtenido:', position.coords.latitude, position.coords.longitude);
            enviarRegistro(nombre, patente, position.coords.latitude, position.coords.longitude);
          },
          function(error) {
            console.log('‚ö†Ô∏è GPS no disponible:', error.message);
            enviarRegistro(nombre, patente, null, null);
          },
          { timeout: 5000, enableHighAccuracy: true }
        );
      } else {
        console.log('‚ö†Ô∏è Navegador no soporta GPS');
        enviarRegistro(nombre, patente, null, null);
      }
    }
    
    function enviarRegistro(nombre, patente, lat, lon) {
      showMessage('Registrando asistencia...', 'info');
      
      const url = SCRIPT_URL + 
                  '?action=registrar' +
                  '&deviceId=' + encodeURIComponent(deviceId) +
                  '&nombre=' + encodeURIComponent(nombre) +
                  '&patente=' + encodeURIComponent(patente) +
                  (lat ? '&lat=' + lat : '') +
                  (lon ? '&lon=' + lon : '');
      
      console.log('üåê Enviando a:', url.substring(0, 100) + '...');
      
      fetch(url, { method: 'GET', redirect: 'follow' })
        .then(response => {
          console.log('üì• Respuesta recibida:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('üìä Datos:', data);
          
          const btn = document.getElementById('registrarBtn');
          btn.disabled = false;
          btn.innerHTML = '‚úì Registrar Asistencia';
          
          if (data.success) {
            showMessage(data.message, 'success');
            console.log('‚úÖ √âXITO:', data.message);
            setTimeout(() => {
              document.getElementById('nombre').value = '';
              document.getElementById('patente').value = '';
              document.getElementById('nombre').focus();
            }, 2000);
          } else {
            showMessage(data.message, 'warning');
            console.log('‚ö†Ô∏è ADVERTENCIA:', data.message);
          }
        })
        .catch(error => {
          console.error('‚ùå ERROR:', error);
          const btn = document.getElementById('registrarBtn');
          btn.disabled = false;
          btn.innerHTML = '‚úì Registrar Asistencia';
          showMessage('Error de conexi√≥n. Verifica tu internet.', 'error');
        });
    }
    
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
      
      if (type !== 'info') {
        setTimeout(() => {
          messageDiv.style.display = 'none';
        }, 6000);
      }
    }
    
    console.log('‚úÖ Sistema listo');
  </script>
</body>
</html>
